<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
            transition: background 0.3s ease;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: grab;
            position: relative;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .edit-mode {
            border: 2px dashed #218838;
        }
        .dark-mode {
            background: #333;
            color: blue;
        }
        .dark-mode .container {
            background: #444;
            box-shadow: none;
        }
        .due-date {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>To-Do List</h2>
        <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <br><br>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <input type="date" id="dueDate">
        <button onclick="addTask()">Add Task</button>
        <br><br>
        <select id="filterTasks" onchange="filterTaskList()">
            <option value="all">All Tasks</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let dueDate = document.getElementById("dueDate").value;
            let taskText = taskInput.value.trim();

            if (taskText === "") return;

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.setAttribute("draggable", "true");

            li.innerHTML = `
                <span onclick="toggleComplete(this)" ondblclick="editTask(this)">${taskText}</span>
                <span class="due-date">${dueDate ? `Due: ${dueDate}` : ''}</span>
                <button class="delete-btn" onclick="deleteTask(this)">X</button>
            `;

            addDragAndDropEvents(li);
            taskList.appendChild(li);
            saveTasks();
            taskInput.value = "";
            document.getElementById("dueDate").value = "";
        }

        function deleteTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        function toggleComplete(task) {
            task.classList.toggle("completed");
            saveTasks();
        }

        function editTask(task) {
            let newText = prompt("Edit your task:", task.textContent);
            if (newText !== null && newText.trim() !== "") {
                task.textContent = newText.trim();
            }
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                let taskText = li.firstElementChild.textContent;
                let dueDate = li.querySelector(".due-date").textContent.replace("Due: ", "");
                tasks.push({ 
                    text: taskText, 
                    completed: li.firstElementChild.classList.contains("completed"),
                    dueDate: dueDate || ""
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let storedTasks = localStorage.getItem("tasks");
            if (storedTasks) {
                JSON.parse(storedTasks).forEach(task => {
                    let taskList = document.getElementById("taskList");
                    let li = document.createElement("li");
                    li.setAttribute("draggable", "true");

                    li.innerHTML = `
                        <span onclick="toggleComplete(this)" ondblclick="editTask(this)" class="${task.completed ? 'completed' : ''}">${task.text}</span>
                        <span class="due-date">${task.dueDate ? `Due: ${task.dueDate}` : ''}</span>
                        <button class="delete-btn" onclick="deleteTask(this)">X</button>
                    `;

                    addDragAndDropEvents(li);
                    taskList.appendChild(li);
                });
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function filterTaskList() {
            let filter = document.getElementById("filterTasks").value;
            let tasks = document.querySelectorAll("#taskList li");

            tasks.forEach(task => {
                let isCompleted = task.firstElementChild.classList.contains("completed");
                if (filter === "completed" && !isCompleted) {
                    task.style.display = "none";
                } else if (filter === "pending" && isCompleted) {
                    task.style.display = "none";
                } else {
                    task.style.display = "flex";
                }
            });
        }

        function addDragAndDropEvents(task) {
            task.addEventListener("dragstart", function (e) {
                e.dataTransfer.setData("text/plain", e.target.innerHTML);
                e.target.classList.add("dragging");
            });

            task.addEventListener("dragover", function (e) {
                e.preventDefault();
            });

            task.addEventListener("drop", function (e) {
                e.preventDefault();
                let draggedData = e.dataTransfer.getData("text/plain");
                e.target.innerHTML = draggedData;
                saveTasks();
            });

            task.addEventListener("dragend", function (e) {
                e.target.classList.remove("dragging");
            });
        }
    </script>

</body>
</html>
